<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>pricing component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <span>Annually</span>
        <input
          class="check"
          type="checkbox"
          name="toggle"
          id="toggle"
          unchecked
        />
        <label class="pill" for="toggle"><span class="ball"></span></label>
        <span>Monthly</span>
      </div>
      <div class="flex">
        <div class="component">
          <h3>Basic</h3>
          <div class="price">
            <p class="month">19.99</p>
            <p class="year">199.99</p>
          </div>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>

        <div class="component premium">
          <h3>Professional</h3>
          <div class="price">
            <p class="month">24.99</p>
            <p class="year">249.99</p>
          </div>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn btn-premium">Learn More</button>
        </div>

        <div class="component">
          <h3>Master</h3>
          <div class="price">
            <p class="month">39.99</p>
            <p class="year">399.99</p>
          </div>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>

  </body>
</html>
